{% extends "base.html" %}

{% block title %}포스트 - My Blog{% endblock %}

{% block content %}
<article class="blog-post">
    <h2 id="post-title">로딩 중...</h2>
    <div id="post-meta" class="post-meta">
        <!-- 메타데이터가 여기에 추가됩니다 -->
    </div>
    <div id="post-content">
        <!-- JavaScript로 동적 로드 -->
    </div>
</article>
{% endblock %}

{% block extra_js %}
<script type="module">
    // 페이지 초기화는 main-v2.js에서 자동으로 처리됨
    // URL에서 post ID를 자동으로 추출합니다
</script>
{% endblock %}
