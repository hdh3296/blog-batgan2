<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/components.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">BATGAN</a></h1>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/blog">블로그</a></li>
                <li><a href="/about">소개</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메시지 컨테이너 -->
    <div id="error-container" style="display: none;"></div>
    <div id="success-container" style="display: none;"></div>
    <div id="loading-container" style="display: none;"></div>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 BATGAN. Built with FastAPI + Vanilla JS</p>
    </footer>

    <!-- 개선된 JavaScript 모듈 로드 -->
    <script type="module" src="{{ url_for('static', path='js/main-v2.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
